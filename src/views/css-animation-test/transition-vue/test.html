<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./vuex.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <father>
    </father>
  </div>
  <template id="father">
    <div>
      <h2>{{this.$store.state.msg}}</h2>
      <son>
        <div>我只是一个突如其来的插槽</div>
        <div>我是子组件的数据</div>
        <template v-slot:two>
          <div>我是具名插槽的内容</div>
        </template>
        <template slot-scope="abc">
          <div>我是作用域插槽噢-----{{abc.names}}</div>
        </template>
        <template slot-scope="ccc">
          <div>我是作用域插槽噢-----{{ccc.list}}</div>
        </template>
      </son>
      <son2></son2>
    </div>
  </template>
  <template id="son">
    <div>
      <slot name="two">我是默认插槽</slot>
      <slot v-bind:names="names">我是默认插槽</slot>
      <slot v-bind:names="list">我是默认插槽</slot>
      <p>我是孩子o</p>
    </div>
  </template>
  <template id="son2">
    <div>
      <button @click="change">改变</button>
      <p>
      {{this.$store.state.msg}}
    </p></div>
  </template>
</body>
<script>
  //2.创建vuex对象
  const store = new Vuex.Store({
    // state用于保存共享数据
    state:{
      msg:'乐清阿海'
    },
    // mutations 用于保存修改共享数据的方法
    mutations:{
      mAdd(state){
        state.msg = '小仙男'
      }
    },
  })

  Vue.component('father',{
    template:"#father",
    store:store,
    components:{
      "son":{
        template:'#son',
        data(){
          return {
            names:['zs','ls','wu'],
            list:['zzz','我是','小仙女'],
          }
        }
      },
      "son2":{
        template:'#son2',
        data(){
          return{}
        },
        methods:{
          change(){
            this.$store.commit('mAdd')
          }
        }
      }
    }
  })
  var vm = new Vue({
    el:'#app',
    component:{
      father
    }
  })
</script>
</html>
